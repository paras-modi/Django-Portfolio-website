<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
<title>Document</title>
</head>
<body>

<div class="bg-light">
  <nav class="navbar navbar-expand-lg ">
    {% load static %}
     
        <a class="navbar-brand" href="{% url 'home' %}"> <img src="{% static 'img/Logo.jpg' %}" class="img" alt="..." height="120" width="150"></a>
       
      
      <ul class="nav justify-content-center">
        
        <li class="nav-item">
          <a class="nav-link link-secondary" aria-current="page" href="#">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-secondary" href="{% url 'resume' %}">Resume</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-secondary" href="">Contact</a>
        </li>
       
      </ul>
    
     
  </nav>

  <h1 class="font-italic  container text-center ">Feel free to connect</h1>


  <div class="w-50 p-3  bg-secondary text-white container text-center" width="50%" >
 
  <form class="row g-3 needs-validation" method="post"  action="/contact">
    {% csrf_token %}
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Full Name</label>
    <input type="Text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="enter your name">
  </div>
  
 
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email </label>
    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
    <input type="number" class="form-control" id="exampleFormControlInput1" name="number" placeholder="enter your phone number">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1"  name="text" rows="3"></textarea>
  </div>

  <div class="col-12 ">
    <button class="btn btn-primary  bg-dark text-white" type="submit">Submit form</button>
  </div>

  </form>
  

</div>

</div>


<footer class="">
  <div  class="container-fluid  text-center text-lg-start bg-light text-muted  hstack gap-3">
    <img  src="{% static 'img/Logo.jpg' %}" class="img"  height="50" width="50">
    <span>Copyright Â© 2022 ParasModi.com</span>

    <div class="ms-auto ">
      <a href="#" class="fa fa-facebook"></a>  
    </div>

   </div>

</footer>

 
</body>
</html>
